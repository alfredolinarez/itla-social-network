  db:
    image: mysql:8.0.22
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      - MYSQL_USER=$DB_USERNAME
      - MYSQL_PASSWORD=$DB_PASSWORD
      - MYSQL_DATABASE=$DB_DATABASE
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    volumes:
      - ./mounts/mysql:/var/lib/mysql
